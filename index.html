<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baffalo – Sardegna Game</title>

  <!-- Font usata per i titoli delle tile -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="phone-frame">

  <!-- ==================== HOME (tile con foto) ==================== -->
  <section id="home" class="view default" aria-label="Categorie">
    <div class="stack">

      <!-- DESCRIZIONE (di default apre Lorenzo) -->
      <a class="tile" href="#descrizione-lorenzo">
        <img class="photo" src="img/descrizione.jpg" alt="Descrizione">
        <h3>Descrizione</h3>
      </a>

      <!-- PUNTEGGI BAFFALO -->
      <a class="tile" href="#punteggi-baffalo">
        <img class="photo" src="img/baffalo.jpg" alt="Punteggi Baffalo">
        <h3><span class="line">Punteggi</span><span class="line">Baffalo</span></h3>
      </a>

      <!-- SPRITZETTINO -->
      <a class="tile" href="#spritzettino">
        <img class="photo" src="img/spritz.jpg" alt="Spritzettino">
        <h3>Spritzettino</h3>
      </a>

      <!-- CLASSIFICA -->
      <a class="tile" href="#classifica">
        <img class="photo" src="img/classifica.jpg" alt="Classifica">
        <h3>Classifica</h3>
      </a>

      <!-- REGOLE -->
      <a class="tile" href="#regole">
        <img class="photo" src="img/regole.jpg" alt="Regole">
        <h3>Regole</h3>
      </a>

    </div>
  </section>

  <!-- ========== DESCRIZIONE: 4 sezioni con pills e titolo fisso ========== -->

  <!-- Lorenzo -->
  <section id="descrizione-lorenzo" class="view detail descrizione" aria-labelledby="tit-descrizione-lorenzo">
    <header class="detail-header">
      <a class="back" href="#home" aria-label="Torna alle categorie">←</a>
      <h1 id="tit-descrizione-lorenzo" class="hero-title">Descrizione</h1>
      <nav class="subtabs" aria-label="Sottocategorie descrizione">
        <a class="tab active" href="#descrizione-lorenzo">Lorenzo</a>
        <a class="tab" href="#descrizione-matteo">Matteo</a>
        <a class="tab" href="#descrizione-ilaria">Ilaria</a>
        <a class="tab" href="#descrizione-sara">Sara</a>
      </nav>
    </header>
    <div class="detail-wrap"><!-- contenuto Lorenzo --></div>
  </section>

  <!-- Matteo -->
  <section id="descrizione-matteo" class="view detail descrizione" aria-labelledby="tit-descrizione-matteo">
    <header class="detail-header">
      <a class="back" href="#home" aria-label="Torna alle categorie">←</a>
      <h1 id="tit-descrizione-matteo" class="hero-title">Descrizione</h1>
      <nav class="subtabs" aria-label="Sottocategorie descrizione">
        <a class="tab" href="#descrizione-lorenzo">Lorenzo</a>
        <a class="tab active" href="#descrizione-matteo">Matteo</a>
        <a class="tab" href="#descrizione-ilaria">Ilaria</a>
        <a class="tab" href="#descrizione-sara">Sara</a>
      </nav>
    </header>
    <div class="detail-wrap"><!-- contenuto Matteo --></div>
  </section>

  <!-- Ilaria -->
  <section id="descrizione-ilaria" class="view detail descrizione" aria-labelledby="tit-descrizione-ilaria">
    <header class="detail-header">
      <a class="back" href="#home" aria-label="Torna alle categorie">←</a>
      <h1 id="tit-descrizione-ilaria" class="hero-title">Descrizione</h1>
      <nav class="subtabs" aria-label="Sottocategorie descrizione">
        <a class="tab" href="#descrizione-lorenzo">Lorenzo</a>
        <a class="tab" href="#descrizione-matteo">Matteo</a>
        <a class="tab active" href="#descrizione-ilaria">Ilaria</a>
        <a class="tab" href="#descrizione-sara">Sara</a>
      </nav>
    </header>
    <div class="detail-wrap"><!-- contenuto Ilaria --></div>
  </section>

  <!-- Sara -->
  <section id="descrizione-sara" class="view detail descrizione" aria-labelledby="tit-descrizione-sara">
    <header class="detail-header">
      <a class="back" href="#home" aria-label="Torna alle categorie">←</a>
      <h1 id="tit-descrizione-sara" class="hero-title">Descrizione</h1>
      <nav class="subtabs" aria-label="Sottocategorie descrizione">
        <a class="tab" href="#descrizione-lorenzo">Lorenzo</a>
        <a class="tab" href="#descrizione-matteo">Matteo</a>
        <a class="tab" href="#descrizione-ilaria">Ilaria</a>
        <a class="tab active" href="#descrizione-sara">Sara</a>
      </nav>
    </header>
    <div class="detail-wrap"><!-- contenuto Sara --></div>
  </section>

  <!-- ==================== ALTRE SOTTOPAGINE (minimali) ==================== -->

  <section id="punteggi-baffalo" class="view detail" aria-label="Punteggi Baffalo">
    <header class="detail-header">
      <a class="back" href="#home">←</a>
      <h1 class="hero-title">Punteggi Baffalo</h1>
    </header>
    <div class="detail-wrap"></div>
  </section>

  <section id="spritzettino" class="view detail" aria-label="Spritzettino">
    <header class="detail-header">
      <a class="back" href="#home">←</a>
      <h1 class="hero-title">Spritzettino</h1>
    </header>
    <div class="detail-wrap"></div>
  </section>

  <section id="classifica" class="view detail" aria-label="Classifica">
    <header class="detail-header">
      <a class="back" href="#home">←</a>
      <h1 class="hero-title">Classifica</h1>
    </header>
    <div class="detail-wrap" id="board"></div>
  </section>

  <section id="regole" class="view detail" aria-label="Regole">
    <header class="detail-header">
      <a class="back" href="#home">←</a>
      <h1 class="hero-title">Regole</h1>
    </header>
    <div class="detail-wrap"></div>
  </section>

</main>

</body>
</html>
